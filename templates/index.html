<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #e8eaf6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 520px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #37474f;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      background-color: #f9f9f9;
      outline: none;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px rgba(38, 198, 218, 0.3);
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #00acc1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007c91;
    }

    .clear-btn {
      background-color: #b0bec5;
      margin-left: 10px;
    }

    .clear-btn:hover {
      background-color: #90a4ae;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      color: #303f9f;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #78909c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Language Detector</h1>
    <textarea id="textInput" placeholder="Type or paste a sentence..."></textarea>
    <br>
    <button onclick="detectLanguage()">Detect Language</button>
    <button class="clear-btn" onclick="clearText()">Clear</button>
    <div class="result" id="result"></div>
    <div class="footer">Built with using Flask + ML</div>
  </div>

  <script>
    async function detectLanguage() {
      const text = document.getElementById('textInput').value.trim();

      if (!text) {
        document.getElementById('result').innerText = '‚ö†Ô∏è Please enter some text.';
        return;
      }

      const response = await fetch('/detect', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      document.getElementById('result').innerText = '‚úÖ Predicted Language: ' + data.language;
    }

    function clearText() {
      document.getElementById('textInput').value = '';
      document.getElementById('result').innerText = '';
    }
  </script>
</body>
</html>
